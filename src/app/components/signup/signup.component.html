<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form class="add-signup-form"  (ngSubmit)="addSignupSubmit()" #myForm="ngForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Name" name="userName"  [(ngModel)]="formData.userName" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" name="email"  [(ngModel)]="formData.email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>                                    
                                    <input [type]="type" placeholder="Password" name="password"  [(ngModel)]="formData.password" required>
                                    <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div> 
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>                                    
                                    <input [type]="type" placeholder="confirm Password" name="confirmPassword"  [(ngModel)]="formData.confirmPassword" required>
                                    <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="fullName" name="fullName"  [(ngModel)]="formData.fullName" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                <input type="date" class="form-control" name="birthDate"  [(ngModel)]="formData.birthDate">
                            </div>
                        </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
